<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
    th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-8">
            <a th:href="@{'/employee?lang=us'}">US</a> |
            <a th:href="@{'/employee?lang=fr'}">French</a> |
            <a th:href="@{'/employee?lang=de'}">German</a> |
            <a th:href="@{'/employee?lang=my'}">Myanmar</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Employee Form</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
                        <div class="form-group">
                            <label for="fname" th:text="#{app.msg.firstname}"></label>
                            <input type="text" id="fname" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   class="form-control" th:field="*{firstName}" >
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                  th:errors="*{firstName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="lname">LastName</label>
                            <input type="text" id="lname" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   class="form-control" th:field="*{lastName}">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                  th:errors="*{lastName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'"
                                   class="form-control" th:field="*{age}">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
                                  th:errors="*{age}"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   class="form-control" th:field="*{email}">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span>
                        </div>

                        <input type="submit" class="btn btn-outline-info btn-block" value="Save Employee">

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
